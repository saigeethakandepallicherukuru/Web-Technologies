<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Web Design</title>
    <link rel="stylesheet" href="styles_hw8.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="hw8.js" rel="type/javascript"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>
<body style="background-color: rgb(0, 102, 153);">
    <form id="myForm">
        <div class="section">
            <div class="container">
                <div class="row">
                    <h4 align="center"><b>Stock Market Search</b></h4>
                    <div class="col-md-3">
                        <span class="label-text">Enter the stock name or symbol:<span class="mandatory-field">*</span></span>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="symbol" class="sr-only"></label>
                            <input type="text" class="form-control input-sm" id="symbol" name="CompanySymbol" placeholder="Apple Inc or AAPL" required />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-primary" id="submitButton" name="getQuote">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Get Quote
                        </button>
                        <button type="button" class="btn btn-default" onclick="return resetValues();" id="resetButton">
                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Clear
                        </button><br /><br />
                        <span><b>Powered By:</b></span><a href="http://dev.markitondemand.com/MODApis/" target="_blank"><img src="http://cs-server.usc.edu:45678/hw/hw8/images/mod-logo.png" alt="markitondemand logo" width=120 height=25 /></a>
                    </div>
                </div>
                <p class="error-message nopadding symbolError" id="invalid"></p>
            </div>
        </div> <hr style="width: 75%;" />
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-11">
                        <div class="carousel slide" id="myCarousel" data-interval="false">
                            <div class="carousel-inner">
                                <div class="item active">
                                    <div class="panel panel-default">
                                         <div class="panel-heading">
                                             <div class="container">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <span class="panel-title">Favourite List</span>
                                                </div>
                                                <div class="col-md-8 col-md-push-3">
                                                   Automatic Refresh: <input id="toggle-event" data-toggle="toggle" type="checkbox">
                                                            <button type="button" class="btn btn-default" id="refreshManually" data-toggle="tooltip" data-placement="bottom" title="Refresh">
                                                                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                                                            </button>   
                                                            <button type="button" class="btn btn-default" id="gotoStockDetails" data-toggle="tooltip" data-placement="bottom" title="Display Stock Information">
                                                                <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                                                            </button>
                                                </div>
                                                 </div>
                                             </div>
                                            </div>
                                            <div class="panel-body">
                                                <div class="table-responsive"> 
                                                    <table id="favoriteItems" class="table table-striped">
                                                    </table> 
                                                </div>
                                            </div>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="container">
                                            <div class="row">
                                                <div class="col-md-11">
                                                    <div class="panel panel-default">
                                                        <div class="panel-heading">
                                                            <p class="panel-title" align="center"><b>Stock Details</b></p>
                                                            <button type="button" class="btn btn-default" id="gotoListButton">
                                                                <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                                                            </button>
                                                        </div>
                                                    <div class="panel-body">
                                                        <div class="container row" id="stockDetails">
                                                        </div>
                                                    </div>
                                                </div>  
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
